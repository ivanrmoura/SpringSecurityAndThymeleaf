<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga de Esportes - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <main>
        <div class="container-login">
            <div class="login">
                <div class="logx text-center mb-5">
                    <h1 class="font-stretch-pro">
                        Ligga<span class="fs-4">de</span>
                        <br>
                        Espoortes
                    </h1>
                </div>
                <div th:if="${param.error}" class="mb-3">
                    <div class="alert alert-danger">Invalid Email or Password</div>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Email">
                            <label for="username" class="form-label">Email</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Senha">
                            <label for="password" class="form-label">Senha</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn-login">Entrar</button>
                    </div>
                </form>
                <p class="text-center">NÃ£o possui conta? <a href="/singup" class="font-primary fw-bold text-decoration-none link-cadastro">Crie
                        aqui</a></p>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
