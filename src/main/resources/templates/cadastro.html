<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga de Esportes - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <main>

        <div class="container-login">
            <div class="login">
                <div class="logo text-center mb-5">
                    <h1 class="font-stretch-pro">
                        Ligga<span class="fs-4">de</span>
                        <br>
                        Espoortes
                    </h1>
                </div>
                <form action="/register" method="post" th:object="${user}">
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{name}">
                            <label for="nome">Nome</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="E-mail" th:field="*{email}">
                            <label for="email">E-mail</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="senha" placeholder="Senha" th:field="*{password}">
                            <label for="senha">Senha</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn-login">Cadastrar</button>
                    </div>
                </form>
                <p class="text-center">JÃ¡ possui uma conta? <a href="/login" class="font-primary fw-bold text-decoration-none link-cadastro">Entre</a></p>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
