spring.application.name=SpringSecurityAndThymeleaf

#MYSql
spring.jpa.database=MYSQL
spring.sql.init.platform=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/security?serverTimezone=GMT-3&createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root


#spring.datasource.password=admin
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
